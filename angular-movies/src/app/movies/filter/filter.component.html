<h2>Search Movies</h2>
<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genreId">
            <mat-option *ngFor="let item of genres" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <mat-checkbox formControlName="upcomingReleases">Upcoming Releases</mat-checkbox>
    </div>
    <div>
        <mat-checkbox formControlName="inTheater">In Theaters</mat-checkbox>
    </div>
    <div class="clear-container">
        <button ma-mat-flat-button (click) ="clearForm()">Clear</button>
    </div>
</form>
<app-movies-list [movies]="movies" ></app-movies-list>
